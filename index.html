<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- card component -->
      <main class="card">
        <div class="card__image-wrapper">
          <a href="#" class="card__image">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium artwork"
            />
          </a>
          <div class="card__image-overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="card__text-content">
          <div class="card__info">
            <a href="#" class="card__title">Equilibrium #3429</a>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="card__metrics">
            <div class="card__eth">
              <img
                class="card__eth-icon"
                src="./images/icon-ethereum.svg"
                alt="Ethereum icon"
              />
              <span class="card__eth-value">0.041 ETH</span>
            </div>

            <div class="card__days">
              <img
                class="card__days-icon"
                src="./images/icon-clock.svg"
                alt="Clock icon"
              />
              <span class="card__days-value">3 days left</span>
            </div>
          </div>

          <div class="card__creator">
            <img
              class="card__creator-avatar"
              src="./images/image-avatar.png"
              alt=""
            />

            <p class="card__creator-info">
              Creation of
              <a href="#" class="card__creator-link">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </main>

      <!-- Attribution -->
      <footer class="attribution">
        <p>
          Challenge by
          <a
            class="attribution__link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="attribution__link"
            href="https://github.com/amgnim"
            target="_blank"
            >Mingma</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
